<!DOCTYPE html>
<html>
<head>
<title>Dropdown Data Display</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script lang="javascript">
$(document).ready(function(){
	$("button").hover(function(){
		$(".drop").slideToggle();
	});
	});
	</script>
	</head>
	<body>
<br/>
<div class="button">
	<button class="vk" value="Hover Button">HOVER OVER BUTTON</button>
	</div>
	<div class="drop vk">
		<ul>
			<li>To The NEW</li>
			<li>LEARN</li>
			<li>JAVA</li>
		</ul>
	</div>
</body>
</html>
