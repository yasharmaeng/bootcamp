<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Bind Click Event to Dynamically added Elements</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#vk").click(function(e){
            e.preventDefault();
			alert('Access Denied');
        });
        
    });
</script>
</head>
<body>
	<a  id="vk" href='https://www.google.com'>GOOGLE ME</a>
</body> 
</html>
