<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Bind Click Event to Dynamically added Elements</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("div.jq").replaceWith("<p>I AM PARA</p>"); 
        });
        
    });
</script>
</head>
<body>
	<div class="jq">I AM DIV</div>    
    
	<button id="sub"> CLICK TO CONVERT DIV INTO PARA </button>
    
</body> 
</html>
