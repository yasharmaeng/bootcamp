<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        </head>
    <body>


        <input type="button" id="test" value="Load Data" />
        <div id="msgDiv"></div>
        
        <script>
          
            $(document).ready(function () {
			
            $('#test').click(function(){
               
               $('#msgDiv').load('/demo_test', // url 
                       function() {  // callback function 
                               alert('data loaded');
                       });
   
           });
       });   
            
            


        </script>
        
    </body>
</html>
